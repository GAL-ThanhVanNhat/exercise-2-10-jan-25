{% extends "base.html" %} {%block head%}
<title>Exercise 2.2</title>
{%endblock%} {%block body%}
<div class="content">
  <h1>Update Doctor</h1>
  <form action="/update/{{doctor.id}}" method="POST">
    <label for="id">First Name</label>
    <input
      type="text"
      placeholder="First Name"
      name="firstName"
      value="{{doctor.firstName}}"
    />
    <label for="id">Last Name</label>
    <input
      type="text"
      placeholder="Last Name"
      name="lastName"
      value="{{doctor.lastName}}"
    />
    <label for="id">Salary</label>
    <input
      type="number"
      placeholder="Salary"
      name="salary"
      value="{{doctor.salary}}"
    />
    <label for="id">Address</label>
    <input
      type="text"
      placeholder="Address"
      name="address"
      value="{{doctor.address}}"
    />
    <input id="btn_update" value="Update Doctor" type="submit" />
  </form>
</div>
{%endblock%}
